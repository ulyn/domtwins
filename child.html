<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body style="height:1000px;background-color: #ff4b1a;margin: 0;padding: 0">
    <button  onclick="parent.DomTwins.parentClose(window,'关闭传递的参数')" value="">同域关闭(不用引入DomTwins.js)</button>
    <button  onclick="crossDomainClose()" value="">跨域关闭(需要引入DomTwins.js)</button>
    <script src="//cdn.bootcss.com/jquery/1.12.3/jquery.js"></script>
    <script src="domtwins.js"></script>
<script>
    function crossDomainClose(){
        DomTwins.closeThis({"test":"addg"});
    }
</script>
</body>
</html>
